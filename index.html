<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Train-Scheduler/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Train-Scheduler</title>
  </head>

  <body>
    <video
      id="videoBG"
      poster=""
      src="../Train-Scheduler/images/train.mp4"
      autoplay
      muted
      loop
    >
      <source id="video" src="" type="video/mp4" />
    </video>

    <div class="container-fluid text-start d-flex flex-row">
      <div class="heading text-center  flex-row p-2 m-3" id="sectionTitle">
        <h1
          class=" text-lg font-weight-bold mt-2"
          style="font-family: 'Orbitron', sans-serif;
                font-size: 30px;"
        >
          Train-Scheduler
          <span class="badge bg-dark" style="color:white">Tian Qin</span>
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="row" id="sectionA">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header"><h2>TRAIN TIME TABLE</h2></div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th class="text-center" scope="col ">Train Name</th>
                    <th class="text-center" scope="col">Destination</th>
                    <th class="text-center" scope="col">Frequency(min)</th>
                    <th class="text-center" scope="col">Next Arrival</th>
                    <th class="text-center" scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header"><h2>PLEASE ENTER TRAIN DETAILS</h2></div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="trainNameInput"
                    ><span class="badge bg-success" style="color:white"
                      >Train Name</span
                    ></label
                  >
                  <input
                    class="form-control"
                    id="trainNameInput"
                    placeholder="WA0001"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destinationInput"
                    ><span class="badge bg-success" style="color:white"
                      >Destination</span
                    ></label
                  >
                  <input
                    class="form-control"
                    id="destinationInput"
                    placeholder="Albany"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="startTimeInput"
                    ><span class="badge bg-success" style="color:white"
                      >Train Start Time (HH:mm)</span
                    ></label
                  >
                  <input
                    class="form-control"
                    id="startTimeInput"
                    placeholder="2300"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="FrequencyInput"
                    ><span class="badge bg-success" style="color:white"
                      >Frequency (min)</span
                    ></label
                  >
                  <input
                    class="form-control"
                    id="FrequencyInput"
                    placeholder="35"
                    type="text"
                  />
                </div>
                <button class="btn btn-success float-right" id="add-train-btn">
                  ADD TRAIN
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../Train-Scheduler/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
